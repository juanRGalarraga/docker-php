<div class="main-content">
    <section id="login-intro">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                    <form class="login100-form validate-form flex-sb flex-w" id="loginform" name="loginform">
                        
                        <span class="login100-form-title p-b-32">Log in</span>

                        <span class="txt1 p-b-11">Usuario</span>

                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                            <input class="input100" type="text" name="username" >
                            <span class="focus-input100"></span>
                        </div>
                        
                        <span class="txt1 p-b-11">Contraseña</span>

                        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                            <span class="btn-show-pass" onclick="Viewpassword(this);">
                                <i class="fa fa-eye"></i>
                            </span>
                            <input class="input100" type="password" name="password" >
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="flex-sb-m w-full p-b-48">
                            <div>
                                <a href="#" class="txt3">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>
                        </div>    
                    </form>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="CheckLogin()" title="Ingresar">Acceder <i class="m-l-10 fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
